{% extends "base_private.html" %}
{% block title%}Your Journey Diary{% endblock %}

{% block content %}
    
    <div class="page-header">
    <h1>Your Journey Diary <small>Add a new entry</small></h1>
    </div>
    
  <div class="row">
    <div class="span6">   
    
    <form class="form-horizontal">
    
    <div class="control-group">
    
        <div class="control-group">
            <label class="control-label" for="entries">Date</label>
            <div class="controls">
        		<input class="input-block-level" type="text" placeholder="the date of your journey">
			</div>
        </div>

        <div class="control-group">
            <label class="control-label" for="entries">Origin</label>
            <div class="controls">
           		<input class="input-block-level" type="text" placeholder="where your journey started">    
			</div>
        </div>

        <div class="control-group">
            <label class="control-label" for="entries">Destination</label>
            <div class="controls">
            	<input class="input-block-level" type="text" placeholder="where your journey ended">
			</div>
        </div>
        
        <div class="control-group">
            <label class="control-label" for="entries">Overall Journey Rating</label>
            <div class="controls">
                <span class="input-large">
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                </span>
            </div>
        </div>
        
        <legend>Journey Legs</legend>
        
        <div class="control-group">
        <label class="control-label" for="entries">Select a leg</label>
            <div class="controls">
                <select class="input-large">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>


        <div class="control-group">
            <label class="control-label" for="entries">Travel Mode for this leg</label>
            <div class="controls">
                <span class="input-large uneditable-input">Some value here</span>
            </div>
        </div>
        
        <div class="control-group">
            <label class="control-label" for="entries">Rating for this leg</label>
            <div class="controls">
                <span class="input-large uneditable-input">
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                </span>
            </div>
        </div>

    </div>
        
    </form>
    

    </div>
    
    <div class="span6">
    
    
    <div class="control-group">
        <label class="control-label" for="entries">Notes</label>
            <div class="controls">
                <textarea rows="15" readonly class="input-block-level"></textarea>
            </div>
        </div>
    
  </div>
{% endblock %}
